<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <form class="form" action="/text-direction" method="GET">
        <label>
            Name user:
            <input type="text" placeholder="Name" name="name" autofocus>
        </label>
       
        <label>
            Email user:
            <input type="email" placeholder="12345@mail.com" name="email" pattern="[^@ \t\r\n]+@[^@ \t\r\n]+\.[^@ \t\r\n]+">
        </label>

        <label>
            Password:
            <input type="password" placeholder="12345SSa" name="password" pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$ %^&*-]).{8,}$">
        </label>

        <label>
            Telephone:
            <input type="tel" placeholder="+380999966996" name="tel">
        </label>

        <label>
            Address:
            <input type="text" placeholder="Ukraine, Kyiv" name="address">
        </label>

        <label>
            Date of birth:
            <input type="date" placeholder="01.01.1990" name="date">
        </label>
        <div>
        <button class="button" type="submit">OK</button> 
        <button class="button" type="reset">Reset</button>
        </div>
    </form>
</body>
</html>
