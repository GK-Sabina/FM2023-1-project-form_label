<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <form class="form" action="/text-direction" method="GET">
     <fieldset>
        <legend>User Info:</legend>
        <div class="info-user">
        <label>
            User Name: <span class="required"></span>
            <input type="text" placeholder="Name" name="name" autofocus required>
        </label>
       
        <label>
            User Email: <span class="required"></span>
            <input type="email" placeholder="12345@mail.com" name="email" pattern="[^@ \t\r\n]+@[^@ \t\r\n]+\.[^@ \t\r\n]+" required>
        </label>

        <label>
            Password: <span class="required"></span>
            <input type="password" placeholder="12345SSa" name="password" required>
        </label>

        <label>
            Phone number: <span class="required"></span>
            <input type="tel" placeholder="+380999966996" name="tel" required>
        </label>

        <label>
            Address: <span class="required"></span>
            <input type="text" placeholder="Soborniy prospect, 1" name="address" required>
        </label>

        <label>
            Date of birth:
            <input type="date" placeholder="01.01.1990" name="date">
        </label>

        </div>
        </fieldset>
        
        <h2>Gender:</h2>
        <label class="gender">
            <input type="radio" value="Male" name="gender"> Male
        </label>
        <label class="gender">
            <input type="radio" value="Female" name="gender"> Female
        </label>

        <label class="checkbox">
            <input type="checkbox" name="isSubscribed">
            Do you agree to the email-newsletter?
        </label>

        <label class="checkbox">
            <input type="checkbox" name="isLike">
            Do you like our site?
        </label>

        <label class="checkbox">
            <input type="checkbox" name="isAgree" required>
            Do you agree to your personal data processing?
            <span class="required"></span>
        </label>

        <fieldset>
            <legend>Add file:</legend>
            <input type="file" name="file">
        </fieldset>

            <legend>Choose your city</legend>

             <optgroup label="Dnipropetrovska obl.">

                <option value="Kryvyi Rig">Kryvyi Rig</option>
            </optgroup>

            </select>

        <fieldset>
            <legend>Choose your city</legend>
            <input type="text" name="city" list="city-list">
        <datalist id="city-list">
            <option value="Kyiv">Kyiv</option>
            <option value="Dnipro">Dnipro</option>
            <option value="Pavlograd">Pavlograd</option>
            <option value="Kryvyi Rig">Kryvyi Rig</option>
            <option value="Kharkiv">Kharkiv</option>
        </datalist>
        </fieldset>
        Leave a review:
        <textarea name="text" cols="10" rows="10" maxlength="20"></textarea>

        <div>
        <button class="button" type="submit">OK</button> 
        <button class="button" type="reset">Reset</button>
        </div>
    </form>
</body>
</html>
