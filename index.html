<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@500&family=Kablammo&family=Moirai+One&family=Shantell+Sans:wght@300;400&display=swap" rel="stylesheet">
    <title>Form | Feedback</title>
</head>
    
<body>
    <form>
    
   <h1>Форма зворотнього зв'язку</h1>
    
    <fieldset class="fieldset">
        <legend>Особисті дані<span class="required"></span></legend>
        <label>
            Ім'я:
            <input type="text" placeholder="Іван" name="name" autofocus required>
        </label>
        <label>
            Електронна пошта:
            <input type="email" placeholder="12345@mail.com" name="email" pattern="[^@ \t\r\n]+@[^@ \t\r\n]+\.[^@ \t\r\n]+" required>
        </label>
        <label>
            Дата народження:
            <input type="date" name="date">
        </label>
    </fieldset>
    
    <fieldset>
        <legend>Стать:<span class="required"></span></legend>
        <label class="gender">
            <input type="radio" value="Male" name="gender" required> Чоловік
        </label>
        <label class="gender">
            <input type="radio" value="Female" name="gender" required> Жінка
        </label>
        <label class="gender">
            <input type="radio" value="Other" name="gender" required> Інше
        </label>
    </fieldset>
    
    <fieldset>
        <legend>Додаткові налаштування</legend>
        <label>
            <input type="checkbox" name="isNewsletter">
            Підписатися на розсилку
        </label>
    </fieldset>
    
    <fieldset>
    <legend>Оберіть категорію своїх інтересів:<span class="required"></span></legend>
            <select name="hobby" required>
            <optgroup label="Технологїї">
                <option value="Programming">Программування</option>
                <option value="Net">Мережі</option>
                <option value="Other">Інше</option>
            </optgroup>
            <optgroup label="Музика">
                <option value="Rock">Рок</option>
                <option value="Pop">Поп</option>
                <option value="Other">Інше</option>
            </optgroup>
            </select>
    </fieldset>
    
    <fieldset>
        <legend>Як Ви дізналися про нас?<span class="required"></span></legend>
        <label>
            <input type="radio" value="SearchSystem" name="survey" required> Пошукові системи
        </label>
        <label>
            <input type="radio" value="SocialMedia" name="survey" required> Соціальні мережі
        </label>
        <label>
            <input type="radio" value="Advice" name="survey" required> Порада друзів/знайомих
        </label>
    </fieldset>
    
    <fieldset>
        <legend>Опишіть свої враження/скарги/пропозиції:<span class="required"></span></legend>
        <textarea name="text" cols="10" rows="10" maxlength="50" required></textarea>
    </fieldset>
    
    <div class="button" >
        <button class="button" type="submit">Надіслати форму</button>
    </div>

    </form>
</body>
</html>
